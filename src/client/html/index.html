    <div class="form-group">
      <label for="sel1" style="color: white;">Ship Type:</label>
      <div id="shiptype" class="carousel slide" data-ride="carousel" data-interval="false">
        <!-- Wrapper for slides -->
        <div class="carousel-inner">

          <div class="item active" value="spritesheet.png">
            <img src="assets/ship_red.png" alt="Los Angeles" style="width:100%;">
            <div class="carousel-caption">
              <!--<h3>Los Angeles</h3>-->
            </div>
          </div>

          <div class="item" value="spritesheet2.png">
            <img src="assets/ship_blue.png" alt="Chicago" style="width:100%;">
            <div class="carousel-caption">
              <!--<h3>Chicago</h3>-->
            </div>
          </div>

          <div class="item" value="spritesheet3.png">

              <!--<h3>New York</h3>-->
            </div>
          </div>

          <div class="item" value="spritesheet5.png">
            <img src="assets/ship_purple.png" alt="New York" style="width:100%;">
            <div class="carousel-caption">
              <!--<h3>New York</h3>-->
            </div>
          </div>

        </div>

        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#shiptype" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#shiptype" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
